<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css">
    <title>Caption Generator</title>
</head>
<body>
    <i class="fas fa-adjust"></i>
    <div class="container">
        <div class="quote-here">
            <p id="quote">Patience is a virtue.</p>
            <h6 id="author"></h6>
            <div>
                <button class="caption-btn">Get a Caption</button>
                <div class="tooltip">
                    <i class="fas fa-copy">
                        <span class="tooltiptext" id="myTooltip">Copy Caption</span>
                    </i>
                </div>
            </div>
        </div>
        <h6  class="dev" >Developed by <a href="https://twitter.com/itsjustrikaz">@itsjustrikaz</a></h6>
    </div>
</body>
<script src="./app.js"></script>
</html>
